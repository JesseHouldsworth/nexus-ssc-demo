version: '3'

services:
  mysql:
    build: ./mysql
    image: cmyanko/mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
       - ~/.mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example

  ssc:
    build: ./ssc-master
    depends_on:
      - mysql
    ports:
      - "8888:8080"
    volumes:
      - ~/.fortify_home:/usr/local/tomcat/fortify
    image: cmyanko/ssc:18.10

  intSvc:
    build: ./intSvc
    depends_on:
      - ssc
      - iq-server
    ports:
      - "8182:8182"
    volumes:
      - ~/.intSvcWorkFolder:/home/nexus/.work
    image: cmyanko/nexus-ssc-integration:18.0.3
  

  iq-server:
    build: ./iq-server
    volumes:
      - ~/iq-data:/sonatype-work
    ports:
      - "8070:8070"
      - "8071:8071"
    image: cmyanko/my-iq-server:1.57.0

  nginx-proxy:
    build: ./nginx
    image: cmyanko/sonatype_nginx-proxy:2.4
    ports:
      - '443:443'
      - '5000:5000'
      - '8011:8011'
      - '18443:18443'
    command: [ nginx, '-g', 'daemon off;' ]

  nexus:
    #build: nexus
    volumes:
      - ~/nexus-data:/nexus-data
    ports:
      - "8081:8081"
    image: sonatype/nexus3:3.14.0