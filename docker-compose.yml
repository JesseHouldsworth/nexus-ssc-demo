version: '3.1'

services:
  mysql:
    build: ./mysql
    image: cmyanko/mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
       - ~/.mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example

  ssc:
    build: ./ssc-master
    depends_on:
      - mysql
    ports:
      - "8888:8080"
    volumes:
      - ./ssc-master/fortify_home:/usr/local/tomcat/fortify
    image: cmyanko/ssc:18.10
    links:
      - mysql

  iq-server:
    build: ./iq-server
    volumes:
      - ~/iq-data:/sonatype-work
    ports:
      - "8070:8070"
      - "8071:8071"
    image: cmyanko/my-iq-server:1.52.0

